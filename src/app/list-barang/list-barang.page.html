<ion-header mode="ios">
  <ion-toolbar>
      <ion-title>Detail Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <div style="max-height: 231px;
    height: 100%;
    width: 100%;
    background-size: cover;
    background-position: center;" [style.backgroundImage]="'url('+ dataMenu.gambar +')'"></div>
    <h4 style="text-align: center;text-transform: capitalize;">{{dataMenu.nama}}</h4>
    <h5>Rp.{{dataMenu.harga|number:0}}</h5>
    <div class="item-native" *ngIf="dataUser.userRole != '2'">
      <p>Jumlah Pesan</p>
      <div class="calulasi">
        <ion-button size="medium" (click)="kurang(dataMenu)">-</ion-button>
        <ion-input type="number" [(ngModel)]="dataMenu.jumlah"></ion-input>
        <ion-button size="medium" (click)="tambah(dataMenu)">+</ion-button>
      </div>
    </div>
    <ion-item *ngIf="dataUser.userRole != '2'">
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea rows="6" cols="20" placeholder="Enter any notes here..." [(ngModel)]="dataMenu.note"></ion-textarea>
    </ion-item>
</ion-content>
<ion-footer mode="ios">
  <ion-button size="medium" expand="block" *ngIf="dataUser.userRole == '2'" (click)="stockModal()">{{dataMenu.show=='1'?'Menu Habis':'Menu Tersedia Kembali'}}</ion-button>
  <ion-button size="medium" expand="block" *ngIf="dataUser.userRole != '2'" (click)="addModal()">{{configModal=='tambah'?'Tambah Pilihan':'Update Pilihan'}}</ion-button>
  <ion-button size="medium" expand="block" (click)="closeModal()">Kembali</ion-button>
</ion-footer>
