<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Menu</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" *ngIf="dataUser.userRole != '2'">
      <ion-icon name="folder"></ion-icon>
      <ion-label>Pesanan</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" *ngIf="dataUser.userRole == '1'">
      <ion-icon name="folder"></ion-icon>
      <ion-label>Semua Pesanan</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5" *ngIf="dataUser.userRole == '2'">
      <ion-icon name="restaurant"></ion-icon>
      <ion-label>Semua Makanan</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
